<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./login.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column justify-content-evenly">
    <div class="alert alert-dismissible fade show d-none" role="alert" id="caixaDeAlerta">
      <strong id="mensagemDeAlerta"></strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="login-container">
      <div class="login-header">
        <h2>Tela de Login</h2>
      </div>
      <div class="login-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Seu email" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Sua senha" required />
        </div>
        <div class="form-group d-flex flex-column">
          <button type="button" class="mb-3" onclick="cadastrar()">Cadastrar-se</button>
          <button type="button" onclick="login()">Entrar</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
  </body>
</html>
