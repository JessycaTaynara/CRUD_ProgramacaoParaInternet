<!DOCTYPE html>
<html>
<head>
  <title>Gatitos Para Adotar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="text-white py-3" style="background-color: #D291BC;">
    <nav class="navbar navbar-expand-lg p-3 d-flex justify-content-around align-items-center" style="background-color: #D291BC;">
      <div class="d-flex align-items-center">
        <img width="64" height="64" src="../../assets/icons8-gato-64.png" alt="gatinho" class="mr-3">
        <h2>PÁGINA DO ADMINISTRADOR</h2>
      </div>
      <div class="d-flex">
        <a href="../gatosAdotados/index.html" class="mr-3"><button type="button" class="btn btn-light">Adicionar Gato</button></a>
        <a href="../solicitacoes/index.html" class="mr-3"><button type="button" class="btn btn-light">Ver Solicitações</button></a>
        <a href="../adocoes/index.html" class="mr-3"><button type="button" class="btn btn-light">Ver Adoções</button></a>
        <button type="button" class="btn btn-light" onclick="logout()">Sair</button>
      </div>
      
    </nav>
  </header>
  <main class="d-flex d-flex flex-wrap justify-content-around gatosParaAdotar p-4">
    <div class="card" style="width: 18rem;">
        <div class="card-body  d-flex flex-column">
            <h5 class="card-title">Nome</h5>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
              Sexo
                <span class="badge bg-primary rounded-pill">masc</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
              Raça
                <span class="badge bg-primary rounded-pill">jESICAT</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
              Cor
                <span class="badge bg-primary rounded-pill">é preto</span>
              </li>
              <li class="list-group-item d-flex flex-column justify-content-between align-items-center">
                  <strong>Descrição:</strong>
                  <p>gata vea bonita miau</p>
              </li>
          </ul>
          <div class="d-flex justify-content-around mt-4">
            <div class="botoes bg-success" data-bs-toggle="modal" data-bs-target="#modalEdicao" onclick="editarGato(${gato.id})"><i class="bi bi-pencil-fill icones"></i></div>
            <div class="botoes bg-danger" data-bs-toggle="modal" data-bs-target="#modalExclusao" onclick="excluirGato(${gato.id})"><i class="bi bi-trash icones"></i></div>
          </div>
        </div>
      </div>
  </main>
  <!--MODAL DE EDIÇÃO DE GATO-->
  <div class="modal fade" id="modalEdicao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="exampleModalLabel">Edite as informações</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="cor" class="form-label">Cor:</label>
                <input type="text" class="form-control" id="cor">
            </div>
            <div class="mb-3">
                <label for="raca" class="form-label">Raça:</label>
                <input type="text" class="form-control" id="raca">
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <input type="text" class="form-control" id="descricao">
            </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Salvar Edição</button>
        </div>
      </div>
    </div>
  </div>
  <!--MODAL PARA CONFIRMAR EXCLUSÃO DO GATO-->
  <div class="modal fade" id="modalExclusao" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="staticBackdropLabel">Confirme</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Deseja Mesmo Excluir Este Gato?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Excluir</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
