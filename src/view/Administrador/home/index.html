<!DOCTYPE html>
<html>
<head>
  <title>Gatitos Para Adotar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex flex-column">
  <header class="text-white py-3" style="background-color: #D291BC;">
    <nav class="navbar navbar-expand-lg p-3 d-flex justify-content-around align-items-center" style="background-color: #D291BC;">
      <div class="d-flex align-items-center">
        <img width="64" height="64" src="../../assets/icons8-gato-64.png" alt="gatinho" class="mr-3">
        <h2>PÁGINA DO ADMINISTRADOR</h2>
      </div>
      <div class="d-flex">
        <a href="" class="mr-3"><button type="button" class="btn btn-light">Adicionar Gato</button></a>
        <a href="../solicitacoes/index.html" class="mr-3"><button type="button" class="btn btn-light">Ver Solicitações</button></a>
        <a href="../gatosAdotados/index.html" class="mr-3"><button type="button" class="btn btn-light">Ver Adoções</button></a>
        <button type="button" class="btn btn-light" onclick="logout()">Sair</button>
      </div>
      
    </nav>
  </header>
  <div class="alert alert-dismissible fade show d-none" role="alert" id="caixaDeAlerta">
    <strong id="mensagemDeAlerta"></strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <main class="d-flex d-flex flex-wrap justify-content-around gatosParaAdotar p-4"></main>
  <!--MODAL DE EDIÇÃO DE GATO-->
  <div class="modal fade" id="modalEdicao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="exampleModalLabel">Edite as informações</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="cor" class="form-label">Cor:</label>
                <input type="text" class="form-control" id="cor">
            </div>
            <div class="mb-3">
                <label for="raca" class="form-label">Raça:</label>
                <input type="text" class="form-control" id="raca">
            </div>
            <div class="mb-3">
              <label for="sexo" class="form-label">Sexo</label>
              <select class="form-control" id="sexo" name="sexo">
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="macho">Macho</option>
                <option value="femea">Fêmea</option>
              </select>
            </div>            
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <input type="text" class="form-control" id="descricao">
            </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="editar()">Salvar Edição</button>
        </div>
      </div>
    </div>
  </div>
  <!--MODAL PARA CONFIRMAR EXCLUSÃO DO GATO-->
  <div class="modal fade" id="modalExclusao" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="staticBackdropLabel">Confirme</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Deseja Mesmo Excluir Este Gato?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Excluir</button>
        </div>
      </div>
    </div>
  </div>
  <div id="loadingScreen" class="loading-screen">
    <div class="loader"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
