<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <title>SAG - Gatos Adotados</title>
</head>
<body class="d-flex align-items-center flex-column" style="min-height: 100vh;">
    <header class="d-flex p-4 justify-content-start align-items-center" style="background-color: #D291BC; width: 100%;">
        <a href="../home/index.html" style="border: 1px solid white; border-radius: 5px;" class="p-2"><img src="../../assets/icons8-seta-longa-à-esquerda-30.png" alt="ícone de seta branca virada pra esquerda"></a>
        <h2 class="ml-2 text-white">GATOS ADOTADOS</h2>
    </header>
    <main class="p-2 d-flex flex-grow-1 justify-content-center align-items-center" style="width: 100%;">
        <div class="card m-3" style="width: 18rem;">
            <div class="card-body  d-flex flex-column">
                <h5 class="card-title">${gato.nome}</h5>
                <ul class="list-group">
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                  Sexo
                    <span class="badge bg-primary rounded-pill">${gato.sexo}</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                  Raça
                    <span class="badge bg-primary rounded-pill">${gato.raca}</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                  Cor
                    <span class="badge bg-primary rounded-pill">${gato.cor}</span>
                  </li>
                  <li class="list-group-item d-flex flex-column justify-content-between align-items-center">
                      <strong>Descrição:</strong>
                      <p>${gato.descricao}</p>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    Adotado por:
                      <span class="badge bg-primary rounded-pill">${dono.nome}</span>
                    </li>
              </ul>
              <div class="d-flex justify-content-around mt-4">
                <div class="botoes bg-success" data-bs-toggle="modal" data-bs-target="#modalEdicao" onclick="preenherFormsDeEdicao('${gato.id}'')"><i class="bi bi-pencil-fill icones"></i></div>
                <div class="botoes bg-danger" data-bs-toggle="modal" data-bs-target="#modalExclusao" onclick="excluirGato('${gato.id}')"><i class="bi bi-trash icones"></i></div>
              </div>
            </div>
          </div>
    </main>
</body>
</html>
